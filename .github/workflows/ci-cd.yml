name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  REGISTRY: ghcr.io

jobs:
  # æ£€æµ‹å˜æ›´çš„é¡¹ç›®
  detect-changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      vite-plugin-faker: ${{ steps.changes.outputs.vite-plugin-faker }}
      faker-ui: ${{ steps.changes.outputs.faker-ui }}
      shared: ${{ steps.changes.outputs.shared }}
      api-server: ${{ steps.changes.outputs.api-server }}
      vue-app: ${{ steps.changes.outputs.vue-app }}
      root: ${{ steps.changes.outputs.root }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            vite-plugin-faker:
              - 'packages/vite-plugin-faker/**'
              - 'packages/shared/**'
            faker-ui:
              - 'packages/faker-ui/**'
              - 'packages/shared/**'
            shared:
              - 'packages/shared/**'
            api-server:
              - 'playground/api-server/**'
            vue-app:
              - 'playground/vue-app/**'
              - 'packages/vite-plugin-faker/**'
              - 'packages/shared/**'
            root:
              - 'package.json'
              - 'pnpm-*.yaml'
              - 'tsconfig*.json'
              - 'eslint.config.js'
              - '.github/**'

  # å®‰è£…ä¾èµ–å’ŒåŸºç¡€æ£€æŸ¥
  setup:
    name: ğŸ“¦ Setup & Lint
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.vite-plugin-faker == 'true' || 
      needs.detect-changes.outputs.faker-ui == 'true' || 
      needs.detect-changes.outputs.shared == 'true' || 
      needs.detect-changes.outputs.api-server == 'true' || 
      needs.detect-changes.outputs.vue-app == 'true' || 
      needs.detect-changes.outputs.root == 'true'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: pnpm lint

      - name: ğŸ” Type check
        run: pnpm check

      - name: ğŸ¨ Format check
        run: pnpm format-check

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            playground/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

  # æ„å»ºå…±äº«åŒ…
  build-shared:
    name: ğŸ—ï¸ Build Shared
    runs-on: ubuntu-latest
    needs: [detect-changes, setup]
    if: needs.detect-changes.outputs.shared == 'true' || needs.detect-changes.outputs.root == 'true'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build shared
        run: pnpm --filter @baicie/faker-shared build

      - name: ğŸ“¦ Upload shared artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist

  # æ„å»ºå’Œæµ‹è¯•æ ¸å¿ƒæ’ä»¶
  build-test-plugin:
    name: ğŸ—ï¸ Build & Test Plugin
    runs-on: ubuntu-latest
    needs: [detect-changes, setup, build-shared]
    if: |
      always() && 
      needs.setup.result == 'success' && 
      (needs.detect-changes.outputs.vite-plugin-faker == 'true' || needs.detect-changes.outputs.root == 'true') &&
      (needs.build-shared.result == 'success' || needs.build-shared.result == 'skipped')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Download shared artifacts
        if: needs.build-shared.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist

      - name: ğŸ—ï¸ Build plugin
        run: pnpm --filter vite-plugin-faker build

      - name: ğŸ§ª Test plugin
        run: pnpm --filter vite-plugin-faker test

      - name: ğŸ“¦ Upload plugin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-dist
          path: packages/vite-plugin-faker/dist

  # æ„å»ºUI
  build-ui:
    name: ğŸ—ï¸ Build UI
    runs-on: ubuntu-latest
    needs: [detect-changes, setup, build-shared]
    if: |
      always() && 
      needs.setup.result == 'success' && 
      (needs.detect-changes.outputs.faker-ui == 'true' || needs.detect-changes.outputs.root == 'true') &&
      (needs.build-shared.result == 'success' || needs.build-shared.result == 'skipped')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Download shared artifacts
        if: needs.build-shared.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist

      - name: ğŸ—ï¸ Build UI
        run: pnpm --filter @baicie/faker-ui build

      - name: ğŸ“¦ Upload UI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: packages/faker-ui/dist

  # æµ‹è¯•å’Œæ„å»ºAPIæœåŠ¡å™¨
  build-test-api:
    name: ğŸ§ª Test & Build API
    runs-on: ubuntu-latest
    needs: [detect-changes, setup]
    if: |
      needs.setup.result == 'success' && 
      (needs.detect-changes.outputs.api-server == 'true' || needs.detect-changes.outputs.root == 'true')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run unit tests
        run: pnpm --filter api-server test:unit
        working-directory: playground/api-server

      - name: ğŸ§ª Run tests with coverage
        run: pnpm --filter api-server test:cov
        working-directory: playground/api-server

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./playground/api-server/coverage/lcov.info
          flags: api-server
          name: api-server-coverage

      - name: ğŸ§ª Run E2E tests
        run: pnpm --filter api-server test:e2e
        working-directory: playground/api-server

      - name: ğŸ—ï¸ Build API
        run: pnpm --filter api-server build
        working-directory: playground/api-server

      - name: ğŸ“¦ Upload API artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: playground/api-server/dist

  # æ„å»ºVueåº”ç”¨
  build-vue-app:
    name: ğŸ—ï¸ Build Vue App
    runs-on: ubuntu-latest
    needs: [detect-changes, setup, build-test-plugin]
    if: |
      always() && 
      needs.setup.result == 'success' && 
      (needs.detect-changes.outputs.vue-app == 'true' || needs.detect-changes.outputs.root == 'true') &&
      (needs.build-test-plugin.result == 'success' || needs.build-test-plugin.result == 'skipped')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Download plugin artifacts
        if: needs.build-test-plugin.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: plugin-dist
          path: packages/vite-plugin-faker/dist

      - name: ğŸ—ï¸ Build Vue app
        run: pnpm --filter vue-app build
        working-directory: playground/vue-app

      - name: ğŸ“¦ Upload Vue app artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vue-app-dist
          path: playground/vue-app/dist

  # å®‰å…¨æ‰«æ
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, setup]
    if: |
      needs.setup.result == 'success' && 
      (needs.detect-changes.outputs.api-server == 'true' || needs.detect-changes.outputs.root == 'true')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # æ„å»ºDockeré•œåƒ
  build-docker:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [detect-changes, build-test-api, security-scan]
    if: |
      always() && 
      github.event_name == 'push' && 
      needs.build-test-api.result == 'success' && 
      (needs.security-scan.result == 'success' || needs.security-scan.result == 'skipped')
    outputs:
      api-image: ${{ steps.api-meta.outputs.tags }}
      api-digest: ${{ steps.api-build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Download API artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-dist
          path: playground/api-server/dist

      - name: ğŸ“ Extract API metadata
        id: api-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/api-server
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build and push API Docker image
        id: api-build
        uses: docker/build-push-action@v5
        with:
          context: playground/api-server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.api-meta.outputs.tags }}
          labels: ${{ steps.api-meta.outputs.labels }}
          cache-from: type=gha,scope=api-server
          cache-to: type=gha,mode=max,scope=api-server

  # å‘å¸ƒåˆ°npm
  publish-npm:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: [detect-changes, build-test-plugin]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      needs.build-test-plugin.result == 'success'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Download plugin artifacts
        uses: actions/download-artifact@v4
        with:
          name: plugin-dist
          path: packages/vite-plugin-faker/dist

      - name: ğŸ“¦ Publish vite-plugin-faker
        run: |
          cd packages/vite-plugin-faker
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # éƒ¨ç½²åˆ°staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [detect-changes, build-docker]
    if: |
      github.ref == 'refs/heads/develop' && 
      needs.build-docker.result == 'success'
    environment: staging
    steps:
      - name: ğŸš€ Deploy API to staging
        run: |
          echo "Deploying ${{ needs.build-docker.outputs.api-image }} to staging"
          # è¿™é‡Œæ·»åŠ å…·ä½“çš„stagingéƒ¨ç½²è„šæœ¬

  # éƒ¨ç½²åˆ°production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [detect-changes, build-docker]
    if: |
      github.ref == 'refs/heads/main' && 
      needs.build-docker.result == 'success'
    environment: production
    steps:
      - name: ğŸš€ Deploy API to production
        run: |
          echo "Deploying ${{ needs.build-docker.outputs.api-image }} to production"
          # è¿™é‡Œæ·»åŠ å…·ä½“çš„productionéƒ¨ç½²è„šæœ¬

  # é€šçŸ¥
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, publish-npm]
    if: always()
    steps:
      - name: ğŸ“§ Send notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ğŸš€ éƒ¨ç½²çŠ¶æ€: ${{ job.status }}
            ğŸ“ åˆ†æ”¯: ${{ github.ref }}
            ğŸ“ æäº¤: ${{ github.sha }}
            ğŸ‘¤ ä½œè€…: ${{ github.actor }}

            ğŸ“¦ NPMå‘å¸ƒ: ${{ needs.publish-npm.result }}
            ğŸ—ï¸ Stagingéƒ¨ç½²: ${{ needs.deploy-staging.result }}
            ğŸŒŸ Productionéƒ¨ç½²: ${{ needs.deploy-production.result }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
